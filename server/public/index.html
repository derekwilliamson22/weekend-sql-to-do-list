<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Weekend To-Do App</title>
</head>
<body>
    <h1>Sweetie-Do's Task Manager</h1>
    <h2>TEST GIT PUSH</h2>
    <div class="taskInput">
        <input type="text" name="taskName" id="taskNameIn" placeholder="What's the task?">
        <textarea name="textarea" id="taskDescIn" cols="30" rows="10" placeholder="What else should we know?"></textarea>
        <label for="taskTime">About how long will it take?</label>
        <select name="taskTime" id="taskTimeIn">
            <option value=">15min">>15min</option>
            <option value="15min">15min</option>
            <option value="30min">30min</option>
            <option value="45min">45min</option>
            <option value="1hr">1hr</option>
            <option value="1.25hr">1.25hr</option>
            <option value="1.5hr">1.5hr</option>
            <option value="1.75hr">1.75hr</option>
            <option value="2hr">2hr</option>
            <option value="2.25hr">2.25hr</option>
            <option value="2.5hr">2.5hr</option>
            <option value="2.75hr">2.75hr</option>
            <option value="3hr">3hr</option>
            <option value="3.25hr">3.25hr</option>
            <option value="3.5hr">3.5hr</option>
            <option value="3.75hr">3.75hr</option>
            <option value="+4hr">+4hr</option>
        </select>
        <button id="taskSubmitBtn" type="submit">Add task</button>
    </div>
    <div class="taskDisplay">
    </div>
</body>
</html>
